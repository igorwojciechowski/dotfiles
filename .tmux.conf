# General
set -g allow-rename off
set-option -g default-terminal "xterm-256color"

# Binding
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Split windows
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Status Bar
setw -g window-status-separator ''
# --- left
set -g status-style "bg=colour0"
set -g status-left '#[bg=colour4 fg=colour0] #S #[bg=colour0]'

# --- right
set -g status-right '#[bg=colour4 fg=colour0] %d.%m.%Y #[bg=colour6 fg=colour0] #H #[bg=colour0]'

# --- active
setw -g window-status-current-format '#[bg=colour8 fg=colour0] #I #W '
# --- inactive
setw -g window-status-format '#[bg=colour2 fg=colour0] #I #W '

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'arcticicestudio/nord-tmux'

run '~/.tmux/plugins/tpm/tpm'
