# shell:
#   program: "C:\\Windows\\System32\\wsl.exe ~ -u hostile"

window:
  padding:
    x: 15
    y: 15
#background_opacity: 0.9


font:
  normal:
    family: "Hack Nerd Font"
    style: Bold
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: "Light Italic"
  size: 12

schemes:
  kali: &kali
    primary:
      background: '#23252E'
      foreground: '#B7BAC8'

    cursor:
      text: '#23252E'
      cursor: '#952AC3'

    selection:
      text: '#23252E'
      background: '#367AF0'

    normal:
      black: '#4D5265'
      red: '#D41919'
      green: '#5EBDAC'
      yellow: '#FEA44C'
      blue: '#367AF0'
      magenta: '#9755B3'
      cyan: '#49AFE6'
      white: '#B7BAC8'

    bright:
      black: '#636982'
      red: '#DA4445'
      green: '#7BC7BA'
      yellow: '#FBB36E'
      blue: '#5B92F1'
      magenta: '#A974C0'
      cyan: '#6BBCE9'
      white: '#F1F1F4'

    dim:
      black: '#373A48'
      red: '#B11B1D'
      green: '#529F93'
      yellow: '#D28B46'
      blue: '#3269C9'
      magenta: '#804B98'
      cyan: '#4193C1'
      white: '#9A9EB2'
  


colors: *kali

env:
  TERM: xterm-256color
