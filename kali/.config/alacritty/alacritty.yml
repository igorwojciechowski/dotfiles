# shell:
#   program: "C:\\Windows\\System32\\wsl.exe ~ -u hostile"

window:
  padding:
    x: 15
    y: 15
#background_opacity: 0.9


font:
  normal:
    family: "Hack Nerd Font"
    style: Bold
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: "Light Italic"
  size: 12

schemes:
  kali: &kali
    primary:
      background: '#23252E'
      foreground: '#989db5'

    cursor:
      text: '#23252E'
      cursor: '#24B2C3'

    selection:
      text: '#23252E'
      background: '#2D7FD2'

    normal:
      black: '#23252E'
      red: '#e85d5d'
      green: '#24B9C1'
      yellow: '#24B2C3'
      blue: '#279DC9'
      magenta: '#2A8DCE'
      cyan: '#2D7FD2'
      white: '#989db5'

    bright:
      black: '#4D5265'
      red: '#e85d5d'
      green: '#24B9C1'
      yellow: '#24B2C3'
      blue: '#279DC9'
      magenta: '#2A8DCE'
      cyan: '#2D7FD2'
      white: '#989db5'
  
colors: *kali

env:
  TERM: xterm-256color