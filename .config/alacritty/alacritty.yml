    x: 15
    y: 15

font:
  normal:
    family: "Hack Nerd Font"
    style: Bold
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: "Light Italic"
  size: 12

schemes:
  elite: &elite
    primary:
      background: "#18454E"
      foreground: "#5F95A0"
