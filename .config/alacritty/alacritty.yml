window:
  padding:
    x: 15
    y: 15

font:
  normal:
    family: "Hack Nerd Font"
    style: Bold
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: "Light Italic"
  size: 12

schemes:
  elite: &elite
    primary:
      background: '#07283d'
      foreground: '#86b1d1'

    cursor:
      text: '#23252E'
      cursor: '#8fbdc4'

    selection:
      text: '#23252E'
      background: '#8fbdc4'

    normal:
      black: '#184059'
      red: '#d95757'
      green: '#469f97'
      yellow: '#8fbdc4'
      blue: '#469F97'
      magenta: '#187887'
      cyan: '#54c0b6'
      white: '#5d7c94'

    bright:
      black: '#254c66'
      red: '#C8696F'
      green: '#53A3A3'
      yellow: '#8DBBC7'
      blue: '#469F97'
      magenta: '#2E8396'
      cyan: '#5EBDBB'
      white: '#86b1d1'
  
colors: *elite

env:
  TERM: xterm-256color