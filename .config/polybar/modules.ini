[module/menu]
type = custom/menu
label-open = " %{T2} %{T-} "
label-close = " %{T2} %{T-} "
expand-right = true
label-separator = "   "

menu-0-0 =  Logout
menu-0-0-exec = i3-msg exit

menu-0-1 =  Reboot
menu-0-1-exec = systemctl reboot

menu-0-2 =  Poweroff
menu-0-2-exec = systemctl poweroff

[module/filesystem]
type = internal/fs
mount-0 = /
format-mounted = <label-mounted>
label-mounted =   %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
label =  %percentage%%

[module/memory]
type = internal/memory
interval = 0.5
format = <label>
label =  %gb_used%

[module/date]
type = internal/date
date = %A, %d %b %Y
time = %H:%M:%S
label = %date%, %time%

[module/i3]
type = internal/i3
format-padding = 3

format = <label-state>
label-focused = " %index% "
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.white}
label-unfocused = " %index% "
label-unfocused-foreground = ${colors.black}
label-unfocused-background = ${colors.grey}
label-urgent = " %index% "
label-urgent-foreground = ${colors.black}
label-urgent-background = ${colors.red}

[module/network1]
type = internal/network
interface = eth0
label-connected = 󰲐 %local_ip%  %downspeed%  %upspeed%
label-connected-foreground = ${colors.cyan}
label-disconnected = 󰲐 %local_ip%  %downspeed%  %upspeed%

[module/network2]
type = internal/network
interface = eth1
label-connected = 󰲐 %local_ip%  %downspeed%  %upspeed%
label-connected-foreground = ${colors.cyan}
label-disconnected = 󰲐 %local_ip%  %downspeed%  %upspeed%
 