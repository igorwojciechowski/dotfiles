[module/menu]
type = custom/menu
label-open = "%{T0}%{F#113547}%{B#5acc97}  %{F#5acc97}%{B-}%{T2}%{T-}"
label-close = "%{T0}%{F#113547}%{B#5acc97}  %{F#5acc97}%{B-}%{T2}%{T-}"
expand-right = true
label-separator = "   "
label-open-foreground = ${colors.green}
